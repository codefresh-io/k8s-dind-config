---
apiVersion: v1
kind: Pod
metadata:
  name: k8s-dind-config
  annotations:
    forceRedeployUniqId: "N/A"
  labels:
    app: dind
spec:
  containers:
  - image: codefresh/k8s-dind-config:master
    name: k8s-dind-config
    imagePullPolicy: Allways
    lifecycle:
      postStart:
        exec:
          command:
            - "/bin/bash"
            - "-c"
            - |
              echo "192.168.99.100  codefresh.dev" >> /etc/hosts
    command:
      - "/app/k8s-dind-config"
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: API_HOST
      value: "http://codefresh.dev"
    - name: TOKEN
      value: ""
